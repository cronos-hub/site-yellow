<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Textures - Undertale Yellow FR</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Determination+Mono&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #121212;
            color: #e0e0e0;
            font-family: 'Determination Mono', sans-serif;
            margin: 0;
            padding: 0;
            line-height: 1.6;
        }

        .dev-popup {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8); 
            color: #fff;
            z-index: 1000;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            flex-direction: column;
            padding: 2rem;
        }

        .dev-popup.active {
            display: flex;
        }

        .dev-popup h2 {
            font-size: 3rem;
            color: #f39c12;
        }

        .dev-popup p {
            font-size: 1.5rem;
        }

        .dev-popup button {
            margin-top: 2rem;
            background-color: #f39c12;
            color: #121212;
            border: none;
            padding: 1rem 2rem;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            transition: background-color 0.3s;
            font-size: 1.2rem;
        }

        .dev-popup button:hover {
            background-color: #e67e22;
        }

        ::-webkit-scrollbar {
            width: 10px;
        }

        ::-webkit-scrollbar-track {
            background: #1f1f1f;
        }

        ::-webkit-scrollbar-thumb {
            background: #f39c12;
            border-radius: 5px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #e67e22;
        }

        .header {
            background-color: #1f1f1f;
            padding: 1.5rem 0;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .logo {
            color: #f39c12;
            font-size: 2.5rem;
            font-weight: bold;
            text-decoration: none;
            display: inline-block;
            margin-bottom: 0.5rem;
        }

        .navbar {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            margin-top: 10px;
        }

        .nav-links a {
            color: #e0e0e0;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s, transform 0.3s;
            padding: 0.5rem 1rem;
            border-radius: 5px;
        }

        .nav-links a:hover {
            color: #f39c12;
            transform: translateY(-2px);
            background-color: rgba(243, 156, 18, 0.1);
        }

        .main {
            padding: 2rem 20px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .texture-page {
            margin-top: 2rem;
        }

        .footer {
            background-color: #1f1f1f;
            padding: 1.5rem 0;
            text-align: center;
            margin-top: 2rem;
            box-shadow: 0 -4px 6px rgba(0, 0, 0, 0.1);
        }

        .footer p {
            margin: 0;
            color: #e0e0e0;
            font-size: 0.9rem;
        }
    </style>
</head>

<body>
    <div class="dev-popup" id="dev-popup">
        <div class="dev-popup-content">
            <h2>Cette page est en développement !</h2>
            <p>Merci de revenir bientôt pour plus de contenu.</p>
            <button id="close-dev-popup">Fermer</button>
        </div>
    </div>

    <header class="header">
        <a href="#" class="logo">Undertale Yellow FR</a>
        <nav class="navbar">
            <div class="nav-links">
                <a href="index.html">Accueil</a>
                <a href="générateur.html">Générateur</a>
                <a href="sauvegarde.html">Sauvegarde</a>
                <a href="ressources.html">Ressources</a>
                <a href="https://discord.gg/mAwZBxhSSf">Discord</a>
            </div>
        </nav>
    </header>

    <main class="main">
        <h1>Textures d'items</h1>
        <div class="texture-page" id="texture-page-1">
            <div class="texture-container" id="texture-container">
                <img src="web/resource/BattleBase/EmbeddedTextures/1.png" alt="Texture 1" id="texture-1">
            </div>
        </div>
    </main>

    <footer class="footer">
        <div class="container">
            <p>Cette page est en cours de développement. Revenez bientôt pour plus de contenu !</p>
        </div>
    </footer>

    <script>
        window.addEventListener('load', () => {
            const devPopup = document.getElementById('dev-popup');
            const closeDevPopup = document.getElementById('close-dev-popup');
            
            devPopup.classList.add('active');
              
            closeDevPopup.addEventListener('click', () => {
                window.location.href = 'ressources.html'; 
            });
        });
    </script>
</body>

</html>
