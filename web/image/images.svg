<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="225" height="225" viewBox="0 0 1 1" preserveAspectRatio="none">
    <defs>
        <clipPath id="clip-path" clipPathUnits="userSpaceOnUse">
            <use xlink:href="#filterPath" fill="none"/>
        </clipPath>
        <path id="filterPath" d="M 0 0 L 0 1 L 1 1 L 1 0 L 0 0Z">
        </path>
    </defs>
    
    <g clip-path="url(#clip-path)"><image xlink:href="data:image/png;base64," id="shapeImage" style="transform-origin: center; width: 100%; height: 100%" preserveAspectRatio="none"/></g>
<svg viewBox="0 0 1 1" preserveAspectRatio="none">
            <use id="shapeOverlay" xlink:href="#filterPath" fill="rgb(0,0,0)" fill-opacity="0"/>
        </svg><g id="hoverEffects">
            <animateTransform xlink:href="#shapeImage" attributeName="transform" attributeType="XML" type="scale" values="1.51;1" keyTimes="0;1" keySplines="0.5 0 0.5 1" dur="0.3s" fill="freeze" repeatCount="1" begin="indefinite"/>
            <animate xlink:href="#shapeOverlay" attributeName="fill-opacity" values="0;1" keyTimes="0;1" keySplines="0.5 0 0.5 1" dur="0.3s" fill="freeze" repeatCount="1" begin="indefinite"/>
        </g><style>
            
            svg:not([class^="o_shape_anim_random_"]) #shapeImage {
                scale: 1.51;
            }
        </style></svg>